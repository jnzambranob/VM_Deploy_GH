parameters:
  - name: branch
    type: string
    displayName: "Select Branch of the repo"
    default: main
    values:
      - main
      - master
      - custom

steps:
  - checkout: git://Infrastructure_Repo@${{ parameters.branch }}

  - bash: echo $(webName)
  - bash: echo $(apiName)
  - task: CopyFiles@2
    inputs:
      SourceFolder: "$(Pipeline.Workspace)/s/Templates"
      Contents: "*.json"
      TargetFolder: "$(Build.StagingDirectory)"
    displayName: "Copy .JSON ARM Templates"

  - task: CopyFiles@2
    inputs:
      SourceFolder: "$(Pipeline.Workspace)/s"
      Contents: "*.ps1"
      TargetFolder: "$(Build.StagingDirectory)"
    displayName: "Copy .PS1 Powershell Scripts"

  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: "$(Build.StagingDirectory)"
      artifact: "$(artifactName)"
    displayName: "Publish Infrastructure Artifact"
