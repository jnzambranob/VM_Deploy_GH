variables:
  #Prefixes
  - name: prfname
    value: "nicolasz"
  - name: prfnamecaps
    value: "NicolasZ"

  #General Variables
  - name: ResourceGroup
    value: "$(prfnamecaps)-VM-RG"
  - name: artifactName
    value: InfraArtifact
  - name: resourcesLocation
    value: "East US 2"
  #KV Variables
  - name: kvName
    value: "$(prfname)-kvdefault"
  - name: secretName
    value: "vmpass"
  - name: kvLock
    value: "No"
  - name: kvSoftdelete
    value: false
  #STORAGE Variables
  - name: storageName
    value: "$(prfname)storageaccountdf"
  #VM Variables
  - name: vmUser
    value: "trainingvm"
  - name: datadisksize
    value: "2"
  - name: vmSKU
    value: "Standard_D2s_v3"
  - name: vmLock
    value: "No"
  - name: vmDNS
    value: "$(prfname)"
